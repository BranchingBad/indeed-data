server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml+rss
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # CSP for production (adjust domains as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://pyscript.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://pyscript.net; img-src 'self' data:; font-src 'self' data:; connect-src 'self';" always;

    # CORS headers for local development (remove in production)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

    # Handle OPTIONS for CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Basic DoS protection
        limit_req zone=general burst=20 nodelay;
    }

    # Cache images and fonts (Long duration - Immutable)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache JS and CSS (with versioning support)
    location ~* \.(js|css)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        etag on;
    }

    # JSON data files - no cache for real-time updates
    location ~* \.json$ {
        add_header Content-Type application/json;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        etag off;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable access to sensitive files
    location ~* \.(py|pyc|pyo|log|env|bak|sql|db)$ {
        deny all;
        access_log off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Rate limiting zone (add to http context in main nginx.conf)
    # limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
}