# Rate limiting zone (Must be defined in http context, outside server)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

server {
    listen 8080;
    listen [::]:8080; # Explicitly enable IPv6 to prevent connection resets
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml+rss
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # CSP for production
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://pyscript.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://pyscript.net; img-src 'self' data:; font-src 'self' data:; connect-src 'self';" always;

    # CORS headers for local development
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

    # Main location
    location / {
        # Handle OPTIONS for CORS (Inside location block to avoid server-level if issues)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        try_files $uri $uri/ /index.html;
        
        # Basic DoS protection
        limit_req zone=general burst=20 nodelay;
    }

    # Cache images and fonts
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache JS and CSS
    location ~* \.(js|css)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        etag on;
    }

    # JSON data files
    location ~* \.json$ {
        add_header Content-Type application/json;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        etag off;
    }

    # Disable access to hidden/sensitive files
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~* \.(py|pyc|pyo|log|env|bak|sql|db)$ { deny all; access_log off; }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; }
}