<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-6 relative text-gray-800 bg-gray-50">

    <div id="loading-indicator" class="fixed inset-0 bg-gray-900 bg-opacity-40 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white p-5 rounded-lg shadow-xl flex flex-col items-center">
            <div class="spinner border-4 border-gray-200 rounded-full w-12 h-12 mb-3"></div>
            <span class="text-gray-700 font-medium">Processing Data...</span>
        </div>
    </div>

    <div class="max-w-7xl mx-auto space-y-6">
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Indeed Application Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 flex flex-col items-center justify-center cursor-pointer hover:border-indigo-500 transition bg-gray-50">
                    <svg class="w-10 h-10 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-sm text-gray-600 font-medium">Drag & Drop JSON</p>
                    <input type="file" id="file-upload-input" class="hidden" accept=".json">
                </div>

                <div class="flex flex-col justify-between">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Example:</label>
                        <select id="file-selector" class="block w-full p-2 border border-gray-300 rounded bg-white mb-4">
                            <option value="indeed-applications.json">indeed-applications.json (Demo)</option>
                            <option value="example.json">example.json (Small)</option>
                        </select>

                        <label class="block text-sm font-medium text-gray-700 mb-1">Import "My jobs" HTML:</label>
                        <input type="file" id="html-upload" accept=".html" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer"/>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-blue-50 p-3 rounded border border-blue-100">
                    <p class="text-xs text-blue-600 font-bold uppercase">Total</p>
                    <span id="total-count" class="text-2xl font-bold text-blue-800">--</span>
                </div>
                <div class="bg-green-50 p-3 rounded border border-green-100">
                    <p class="text-xs text-green-600 font-bold uppercase">Response Rate</p>
                    <span id="response-rate" class="text-2xl font-bold text-green-800">--%</span>
                </div>
                <div class="bg-indigo-50 p-3 rounded border border-indigo-100">
                    <p class="text-xs text-indigo-600 font-bold uppercase">Toronto Rate</p>
                    <span id="toronto-response-rate" class="text-2xl font-bold text-indigo-800">--%</span>
                </div>
            </div>
            <div class="mt-2 text-right">
                <p class="text-xs text-gray-500">Updated: <span id="creation-timestamp">--</span></p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-4 rounded shadow h-80"><canvas id="statusChart"></canvas></div>
            <div class="bg-white p-4 rounded shadow h-80"><canvas id="locationChart"></canvas></div>
            <div class="bg-white p-4 rounded shadow h-80"><canvas id="titleChart"></canvas></div>
            <div class="bg-white p-4 rounded shadow h-80"><canvas id="timelineChart"></canvas></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-700">Application Log</h2>
                <button id="export-btn" class="text-xs font-semibold py-2 px-4 uppercase rounded text-white bg-green-600 hover:bg-green-700 shadow-sm">Export CSV</button>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4 p-4 bg-gray-50 rounded border">
                <input type="date" id="filter-date-start" class="p-2 border rounded text-sm">
                <input type="date" id="filter-date-end" class="p-2 border rounded text-sm">
                <input type="text" id="filter-status" placeholder="Status" class="p-2 border rounded text-sm">
                <input type="text" id="filter-title" placeholder="Title" class="p-2 border rounded text-sm">
                <input type="text" id="filter-company" placeholder="Company" class="p-2 border rounded text-sm">
                <input type="text" id="filter-location" placeholder="Location" class="p-2 border rounded text-sm">
            </div>

            <div id="table-section" class="overflow-x-auto">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
                            <th class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                            <th class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Title</th>
                            <th class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Company</th>
                            <th class="px-5 py-3 border-b-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase">Location</th>
                        </tr>
                    </thead>
                    <tbody id="interactionTableBody"></tbody>
                </table>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-xs text-gray-600">Showing <span id="page-start">0</span> to <span id="page-end">0</span> of <span id="total-entries">0</span></span>
                    <div>
                        <button id="prev-btn" class="px-3 py-1 border rounded mr-1 hover:bg-gray-50">Prev</button>
                        <button id="next-btn" class="px-3 py-1 border rounded hover:bg-gray-50">Next</button>
                    </div>
                </div>
            </div>

            <div id="empty-state" class="hidden flex-col items-center py-10">
                <p class="text-gray-500">No applications match your filters.</p>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
