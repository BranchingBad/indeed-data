<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 20px; }
        #error-message { display: none; }
    </style>
</head>
<body class="p-6">

    <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
        <strong class="font-bold">Dashboard Error:</strong>
        <span class="block sm:inline" id="error-text"></span>
    </div>

    <div class="max-w-7xl mx-auto space-y-6">
        
        <div class="mb-6">
            <label for="file-selector" class="block text-sm font-medium text-gray-700 mb-2">Select Data File:</label>
            <select id="file-selector" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="indeed-applications.json">indeed-applications.json</option>
                <option value="example.json">example.json</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-white px-4 py-4 rounded-lg shadow flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Total Applications</h1>
                    <p class="text-gray-500 text-sm">Volume of applications sent</p>
                </div>
                <span id="total-count" class="text-blue-600 font-bold text-3xl">--</span>
            </div>
            <div class="bg-white px-4 py-4 rounded-lg shadow flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Response Rate</h1>
                    <p class="text-gray-500 text-sm">Viewed or Rejected / Total</p>
                </div>
                <span id="response-rate" class="text-green-600 font-bold text-3xl">--%</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card min-w-0">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Application Status</h2>
                <div class="relative h-64 w-full">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
            <div class="card min-w-0">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Top Locations</h2>
                <div class="relative h-64 w-full">
                    <canvas id="locationChart"></canvas>
                </div>
            </div>
            <div class="card md:col-span-2 min-w-0">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Top Job Titles</h2>
                <div class="relative h-64 w-full">
                    <canvas id="titleChart"></canvas>
                </div>
            </div>
            <div class="card md:col-span-2 min-w-0">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Daily Application Activity</h2>
                <div class="relative h-80 w-full">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>

            <div class="card md:col-span-2 overflow-hidden min-w-0">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Application Log</h2>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-indigo-600 bg-indigo-200">
                        <span id="interaction-count">0</span> items
                    </span>
                </div>
                <div class="mb-4 grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="filter-date" class="w-full p-2 border border-gray-300 rounded" placeholder="Filter by Date...">
                    <input type="text" id="filter-status" class="w-full p-2 border border-gray-300 rounded" placeholder="Filter by Status...">
                    <input type="text" id="filter-title" class="w-full p-2 border border-gray-300 rounded" placeholder="Filter by Job Title...">
                    <input type="text" id="filter-company" class="w-full p-2 border border-gray-300 rounded" placeholder="Filter by Company...">
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th data-sort="date_applied" class="cursor-pointer px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hover:bg-gray-100">Date ↕</th>
                                <th data-sort="status" class="cursor-pointer px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hover:bg-gray-100">Status ↕</th>
                                <th data-sort="title" class="cursor-pointer px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hover:bg-gray-100">Job Title ↕</th>
                                <th data-sort="company" class="cursor-pointer px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hover:bg-gray-100">Company ↕</th>
                            </tr>
                        </thead>
                        <tbody id="interactionTableBody">
                            </tbody>
                    </table>
                </div>

                <div class="flex flex-col xs:flex-row items-center justify-between border-t border-gray-200 px-5 py-5">
                    <span class="text-xs xs:text-sm text-gray-900">
                        Showing <span id="page-start">1</span> to <span id="page-end">10</span> of <span id="total-entries">0</span> Entries
                    </span>
                    <div class="inline-flex mt-2 xs:mt-0">
                        <button id="prev-btn" class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l disabled:opacity-50">
                            Prev
                        </button>
                        <button id="next-btn" class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r disabled:opacity-50">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
