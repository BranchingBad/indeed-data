version: '3.8'

services:
  indeed-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indeed-job-dashboard
    ports:
      - "8080:8080" # Fixed: Map host 8080 to container 8080 (was 80)
    volumes:
      # Mount data directory for live updates
      - ./data:/usr/share/nginx/html/data:ro
      # Mount extract directory for HTML files
      - ./extract:/app/extract
      # Mount scripts for extraction
      - ./scripts:/app/scripts:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8080 # Updated to match the actual listener port
    restart: unless-stopped
    networks:
      - dashboard-network
    labels:
      - "com.indeed-dashboard.description=Indeed Job Application Dashboard"
      - "com.indeed-dashboard.version=1.0.0"

networks:
  dashboard-network:
    driver: bridge